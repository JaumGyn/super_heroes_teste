name: CI

on:
  push:
    branches:
      - develop
      - master

jobs:
  continuous-integration:
    runs-on: ubunto-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter format --dry-run --set-exit-if-chnaged lib/
      - run: flutter format --dry-run --set-exit-if-chnaged test/
      - run: flutter test --coverage
      - run: flutter test --machine > test-result.json
      - uses: dorny/test-reporter@v1.4.2
        with:
          name: test-results
          path: test-results.json
          reporter: flutter-json
      - uses: VeryGooOpenSource/very_good_coverage@v1.1.1
        with:
          min_coverage: 0


