name: CI

on:
  push:
    branches:
      - develop
      - master

jobs:
  continuous-integration:
    runs-on: ubunto-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter format
      - run: flutter test


